    <section id="form-body">
        <div class="form">
            <div class="left-box d-lg-block d-md-block d-sm-none d-none w-50 h-100">
                <div class="form-image">
                    <div class="left-txt-box w-100 h-100  ">
                        <h1 class=" img-text">We'd love to hear from you</h1>
                        <!-- img footer text -->
                        <div class="left-footer-txt w-100 ">
                            <p> Privacy Policy- Morden Day Statement-Social Impact Statement</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- form is here -->
            <div class="right-box  w-lg-50 w-md-50 w-sm-100 w-100  h-100">
                <div class="form-box w-100 h-75">
                    <h1 class="form-heading "> Contact Us </h1>
                    <form action="/action_page.php" class="w-100 h-100 main-form">
                        <div class="row h-75 w-100">

                            <div class="col-md-6">
                                <div class="w-100 h-100 for-m">
                                    <label for="fname" class="labl"> FIRST NAME </label><br>
                                    <input type="text" id="fname" name="fname" value="" placeholder="Enter your first name" class="input" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your first name'">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="w-100 h-100 for-m">
                                    <label for="lname" class="labl"> LAST NAME </label><br>
                                    <input type="text" id="lname" name="lname" value="" placeholder="Enter your last name" class="input" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your last name'">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="w-100 h-100 for-m">
                                    <label for="email" class="labl"> EMAIL </label><br>
                                    <input type="text" id="email" name="email" value="" placeholder="Enter your last name" class="input" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email'">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="w-100 h-100 for-m">
                                    <label for="phone" class="labl"> PHONE NUMBER </label><br>
                                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number" class="input" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your phone number'">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="w-100 h-100 for-m">
                                    <label for="Massage" class="labl"> MASSAGE </label><br>
                                    <input type="text" id="massage" name="massage" value="" placeholder="Enter your last name" class="input" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your massage'">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="w-100 h-100 btn-box ">
                                    <input type="submit" value="Submit" class="s-btn"> <i class="fa-solid fa-arrow-right arrow" ></i>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
